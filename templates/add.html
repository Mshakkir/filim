{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name">
    <input type="text" name="desc" placeholder="Enter your movie description">
    <input type="text" name="year" placeholder="Enter your movie year">
    <input type="text" name="category" placeholder="Enter category"><br>
    <input type="text" name="trailer_link" placeholder="Enter trailer link"><br>
    <input type="file" name="Img">
    <input type="submit">
</form>
{% endblock %}
