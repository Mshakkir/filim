{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h1>Latest Movies</h1>
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
           <div class="card" style="width: 15rem;" >
              <Img src="{{i.Img.url}}" class="card-Img-top" alt="" width="239px" height="240px">
               <div class="card-body">
                   <h5 class="card-title">{{i.name}}</h5>
                   <p class="card-text">{{i.desc}}</p>
                   <a href="{% url 'filim:detail' i.id%}" class="btn btn-primary">View</a>
               </div>
           </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
